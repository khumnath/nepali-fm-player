<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="description" content="">
<meta name="keywords" content="">
	<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style/fonts.css">
<link href="style/style.css" rel="stylesheet">
<script type="text/javascript" src="js/manager.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="play-wrapper">
			<img class="cover" src="img/onair.jpg">
		    <audio autoplay class="music" controls="true" src="audio/intro.mp3">
				  Your browser does not support the audio tag.
			</audio>
			<div class="detail">
				<div class="info">
					<div class="name">Nepali Fm Radio</div>
					<div class="singer"></div>
				</div>
				<div class="controls">
					<button class="ply-btn"><i class="icon-play"></i></button>
					<div class="progressBar"><span class="progress"></span></div>
					<div class="time"><span class="Ctime">0:00</span>/<span class="Ttime">0.00</span></div>
<br>
					<button class="noVol"><i class="icon-volume-medium"></i></button>
					<div class="vol"><span class="nowVol"></span></div>
					</button>
				</div>	
			</div>
		</div>
         <div class="mode">
            <span class="preSongBtn"><i class='icon-backward'></i></span>
            <span class="nextSongBtn"><i class="icon-forward"></i></span>
            <span class="playMode"><i class="icon-repeat"></i></span>
        </div>
		<div class="list">
			<ul class="songContainer">
			</ul>
		</div>
	</div>
<div class=footer>
made with &hearts; by khumnath
</div>
<div class="box">
	<a class="button" href="#popup1">about</a>
</div>

<div id="popup1" class="overlay">
	<div class="popup">
		<h2>nepali-fm-player</h2>
		<a class="close" href="#">&times;</a>
		<div class="content">sorce code for this player is available on
			<a href="https://github.com/khumnath/nepali-fm-player/">GITHUB</a>
		</div>
	</div>
</div>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('https://khumnath.github.io/nepali-fm-player/sw.js?v=4').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
            });
        });
    }
</script>
</body>
</html>
